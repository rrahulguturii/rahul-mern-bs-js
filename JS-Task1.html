<!DOCTYPE html>
<html>
<head>
    <title>JS-Task 1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>

    <p id="result"></p>

    <script>
        function reverseNumber() {
            var number = document.getElementById("numberInput").value;

            if (!isNaN(number)) {
                var reversedNumber = parseFloat(number.toString().split('').reverse().join(''));

                document.getElementById("result").innerHTML = "Reversed Number: " + reversedNumber;
            } else {
                document.getElementById("result").innerHTML = "Invalid Input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
