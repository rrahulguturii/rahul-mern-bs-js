<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task 7</title>
    <link href="JS-Task7.css" rel="stylesheet" type="text/css" />
    <script>
        function start(){
            document.getElementById("train").style.animationPlayState = "running";
        }
        function stop(){
            document.getElementById("train").style.animationPlayState="paused";
        }
    </script>
</head>
<body>
    <img id="train" src="https://www.javatpoint.com/oprweb/train1.png" alt="train" height="200px">
    <div style="width: 100%;height: 5px;"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
</body>
</html>
